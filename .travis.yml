language: objective-c
osx_image: xcode7.1
env:
    - TEST_CONFIG="RELEASE"
    - TEST_CONFIG="PODS"

before_install: true
install: true
script: 
    - if [[ "$TEST_CONFIG" == "RELEASE" ]]; then script/cibuild SwiftCheck SwiftCheck-iOS SwiftCheck-tvOS ; fi
    - if [[ "$TEST_CONFIG" == "PODS" ]]; then pod lib lint; fi
